<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 id="org">freeCodeCamp</h1>
      <h2 id="title"><strong>Is it a Palindrome?</strong></h2>

      <!-- Input container -->
      <div class="input-container">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" type="text" id="text-input" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div" id="result">This is result</div>
      </div>

      <!-- Description -->
      <div class="Description">
        A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
